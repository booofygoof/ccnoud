			<!-- home view -->
			<div class="view" id="home-view">
				<div id="home-view-inner-container">

					<img id="current-bonkler" class="bonkler">				
					<div id="bonkler-traits"></div>	

					<div id="auction-bid-container">

							<div id="current-bid-container">

							</div>
							<div id="countdown-container">
								<span id="auction-end-text"></span><span id="countdown"></span>
							</div>						
						</div>
						<div id="auction-small-texts">
							<p class="text-grey-normal"></p>
							<p class="text-grey-normal"></p>

						<div id="mint-btns-container">
							<button class="sqr increment"></button>
							<button class="sqr decrement"></button>
							<span class="text-grey-normal" style="font-style: italic;" id="place-bid-text"></span>
							<input type="number" id="bid-input">
							<button class="sqr confirm" id="confirm-btn"></button>
						</div>
					</div>
	
					<div id="prev-bids-container">
						<div id="prev-bids-inner">
						<table id="prev-bids-table" style="display: none">

									<th class="table-wallet"></th>
									<th class="table-amount"></th>

								</tr>
							</thead>
							<tbody>

									<td class="table-amount">69.420</td>
									<td class="table-amount"></td>
									<td class="table-date"></td>
								</tr>
							</tbody>
						</table>
						<a class="twitter-timeline" href="https://twitter.com/luhosenpai?ref_src=twsrc%5Etfw">Tweets by luhosenpai</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
					</div>
					</div>
				</div>		
				<p id="description-home"></p>
